<html>
<body>
<forms>
       <center> <h1>Place your order</h1></center>
        
        <lable for="url">Place to Delivery</lable>
        <input type="url" id="url" placeholder="...URL..." required><br><br>


        <lable for="name">Name:</lable>
        <input type="text" id="name"  required><br><br>


        <lable for="no">Phone Number:</lable>
        <input type="tel" id="no" required><br><br>

        <label for="starters">STARTERS</label>
        <select name="Starters" id="starters">
            <option value="cl">Chicken Lollipop</option>
            <option value="c 65">Chicken 65</option>
            <option value="gm">Gobbi Manchurian</option>
            <option value="sr">Spring rolls</option>
            <option value="cp">ChillPaneer</option>
        </select>
<br><br>
        <lable for="veg items">VEG ITEMS</lable>
        <select name="veg items" id="veg items">
            <option value="pb">Panner Biryani </option>
            <option value="jr">Jeera Rice</option>
            <option value="fm">Full Meals</option>
            <option value="mfr">Mixed Fried Rice</option>
            <option value="tr">Tomato Rice</option>
        </select>


<br><br>
        <lable for="non veg items">NON VEG ITEMS</lable>
        <select name="non veg items" id="non veg items">
            <option value="gc">Green Chicken</option>
            <option value="rc">Red Chicken</option>
            <option value="ff">Fish Fry</option>
            <option value="mb"> Mutton Biryani</option>
            <option value="cb">Chicken Biryani</option>
        </select><br><br><br>



        <label id="submit"></label>
        <input type="submit" id="submit">

</forms>
</body>
</html>
